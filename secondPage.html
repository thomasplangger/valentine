<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>One More Question</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@700;800&family=Plus+Jakarta+Sans:wght@500;700;800&display=swap");
    :root{
      --bg-1: #ffe6ef;
      --bg-2: #fff6db;
      --card: #ffffff;
      --ink: #1f2937;
      --accent: #ff4d6d;
      --accent-dark: #e63b5b;
      --line: #f1d4de;
    }
    body{
      margin:0;
      font-family: "Plus Jakarta Sans", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1200px 600px at -10% -20%, #ffd6e4 0%, transparent 60%),
        radial-gradient(900px 500px at 110% 0%, #ffeec7 0%, transparent 55%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      color: var(--ink);
    }
    .wrap{
      text-align:center;
      padding:32px 30px 28px;
      max-width:560px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 20px;
      box-shadow: 0 22px 60px rgba(17, 24, 39, 0.12);
    }
    h1{
      font-family: "Fraunces", "Times New Roman", serif;
      font-size:42px;
      margin:0 0 20px;
      letter-spacing: .2px;
    }
    .buttons{
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:18px;
      flex-wrap:wrap;
      min-height:52px;
    }
    .btn{
      border:0;
      border-radius:10px;
      padding:12px 20px;
      font-weight:800;
      font-size:14px;
      cursor:pointer;
      text-decoration:none;
      display:inline-block;
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
      transition: transform .08s ease, box-shadow .12s ease, filter .12s ease;
    }
    .yes{
      background: var(--accent);
      color:#fff;
    }
    .yes:hover{ filter: brightness(.95); transform: translateY(-1px); }
    .no{
      background:#f3f4f6;
      color:#111827;
    }
    .no:hover{ background:#e5e7eb; transform: translateY(-1px); }
    .no-slot{
      display:inline-block;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Aleza, will you be my valentine</h1>
    <div class="buttons">
      <a class="btn yes" href="thirdPage.html">YES</a>
      <span class="no-slot" id="noSlot" aria-hidden="true"></span>
      <button class="btn no" type="button" id="noBtn">NO</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const noSlot = document.getElementById("noSlot");
    const buttons = document.querySelector(".buttons");
    let isDodging = false;

    function clamp(val, min, max){
      return Math.min(Math.max(val, min), max);
    }

    function syncSlot(){
      const rect = noBtn.getBoundingClientRect();
      noSlot.style.width = rect.width + "px";
      noSlot.style.height = rect.height + "px";
      noSlot.style.minWidth = rect.width + "px";
    }

    function rectsOverlap(a, b){
      return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom);
    }

    function dist(ax, ay, bx, by){
      const dx = ax - bx;
      const dy = ay - by;
      return Math.hypot(dx, dy);
    }

    function moveNoButton(e){
      if (isDodging) return;
      isDodging = true;

      const container = buttons.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();
      const yesBtn = document.querySelector(".yes").getBoundingClientRect();
      const padding = 8;

      const maxX = container.width - btn.width - padding * 2;
      const maxY = container.height - btn.height - padding * 2;
      const cursorX = e?.clientX ?? (container.left + container.width / 2);
      const cursorY = e?.clientY ?? (container.top + container.height / 2);

      let x = padding;
      let y = padding;
      let attempts = 0;
      let found = false;
      let best = { x, y, d: -1 };
      while (attempts < 40 && !found) {
        x = Math.random() * maxX + padding;
        y = Math.random() * maxY + padding;
        const candidate = {
          left: container.left + x,
          right: container.left + x + btn.width,
          top: container.top + y,
          bottom: container.top + y + btn.height
        };
        if (!rectsOverlap(candidate, yesBtn)) {
          const cx = candidate.left + btn.width / 2;
          const cy = candidate.top + btn.height / 2;
          const d = dist(cx, cy, cursorX, cursorY);
          if (d > best.d) best = { x, y, d };
          if (d > Math.min(container.width, container.height) * 0.45) {
          found = true;
          }
        }
        attempts += 1;
      }

      noBtn.style.position = "absolute";
      const finalX = found ? x : best.x;
      const finalY = found ? y : best.y;
      noBtn.style.left = clamp(finalX, padding, maxX + padding) + "px";
      noBtn.style.top = clamp(finalY, padding, maxY + padding) + "px";

      setTimeout(() => { isDodging = false; }, 80);
    }

    syncSlot();
    window.addEventListener("load", syncSlot);
    window.addEventListener("resize", syncSlot);
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("focus", moveNoButton);
    noBtn.addEventListener("click", () => {
      alert("Nice try ðŸ˜„");
    });
  </script>
</body>
</html>
