<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --accent:#ff4d6d;
      --accent-dark:#e63b5b;
      --bg:#f4f5f7;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--text);
    }

    .card{
      width:min(560px, 100%);
      background:#fff;
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow: 0 12px 32px rgba(0,0,0,.10);
      overflow:hidden;
    }

    .content{
      padding: 34px 22px 26px;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    h1{
      margin: 0;
      font-size: clamp(28px, 4.6vw, 44px);
      line-height:1.08;
      font-weight: 900;
    }
    h1 .name{
      color: var(--accent);
      display:inline-block;
    }

    p{
      margin:0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }

    /* Area that constrains the moving button */
    .playground{
      position: relative;
      width: 100%;
      max-width: 520px;
      height: 140px;
      border-radius: 16px;
      background: #fff;
      padding: 14px;
      overflow: hidden;
    }

    .btn{
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 900;
      cursor: pointer;
      font-size: 14px;
      user-select:none;
      transition: transform .06s ease, filter .15s ease, background .15s ease;
    }
    .btn:active{ transform: scale(.99); }

    /* same size buttons */
    .btn-fixed{
      width: 150px;
      height: 44px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .btn-yes{
      background: var(--accent);
      color: #fff;
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
    }
    .btn-yes:hover{ background: var(--accent-dark); }

    .btn-no{
      background: #f3f4f6;
      color: #111827;
      border: 1px solid #e5e7eb;
      box-shadow: none;
      position: absolute; /* moves within playground */
      left: 50%;
      top: 70%;
      transform: translateX(10px); /* slight offset from center */
    }
    .btn-no:hover{ background:#eceef2; }

    .row{
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content:center;
      height: 100%;
    }

    /* Success overlay */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(17,24,39,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .overlay.show{ display:flex; }
    .modal{
      background:#fff;
      border-radius:18px;
      padding:22px 20px;
      width:min(420px, 100%);
      box-shadow: 0 18px 50px rgba(0,0,0,.25);
      text-align:center;
    }
    .modal h2{
      margin:0 0 8px;
      font-size: 26px;
      font-weight: 900;
    }
    .modal p{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
    }
    .modal a{
      display:inline-block;
      background: var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:900;
      padding: 10px 14px;
      border-radius: 12px;
    }
    .modal a:hover{ filter: brightness(.95); }
  </style>
</head>
<body>

  <div class="card">
    <div class="content">
      <h1><span class="name">Aleza</span>, will you be my Valentine?</h1>
      <p></p>

      <div class="playground" id="playground" aria-label="button playground">
        <div class="row" id="row">
          <button class="btn btn-fixed btn-yes" id="yesBtn" type="button">Yes</button>
          <!-- "No" is absolutely positioned but starts near the Yes button -->
          <button class="btn btn-fixed btn-no" id="noBtn" type="button">No</button>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-label="success">
    <div class="modal">
      <h2>Yeyyy ðŸ¥³</h2>
      <p>Canâ€™t wait!!</p>
      <a href="index.html">Back</a>
    </div>
  </div>

<script>
  const playground = document.getElementById("playground");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const overlay = document.getElementById("overlay");

  // Smaller radius = only moves when REALLY close
  const DODGE_RADIUS = 35;

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function moveNoButtonRandomly(){
    const pad = 8;

    const area = playground.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();

    const maxX = area.width - btn.width - pad;
    const maxY = area.height - btn.height - pad;

    const x = Math.random() * (maxX - pad) + pad;
    const y = Math.random() * (maxY - pad) + pad;

    noBtn.style.left = `${clamp(x, pad, maxX)}px`;
    noBtn.style.top  = `${clamp(y, pad, maxY)}px`;
    noBtn.style.transform = "none"; // stop translate offsets after first move
  }

  function onMouseMove(e){
    const btnRect = noBtn.getBoundingClientRect();
    const cx = btnRect.left + btnRect.width / 2;
    const cy = btnRect.top + btnRect.height / 2;

    const dx = e.clientX - cx;
    const dy = e.clientY - cy;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if (dist < DODGE_RADIUS) moveNoButtonRandomly();
  }

  // Start "No" near the "Yes" button in a nice position
  // (centered row; absolute positioning uses left/top so we set it once)
  (function initNoPosition(){
    const area = playground.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();
    // place it roughly to the right of center
    const x = (area.width / 2) + 20;
    const y = (area.height / 2) - (btn.height / 2);
    noBtn.style.left = `${x}px`;
    noBtn.style.top  = `${y}px`;
    noBtn.style.transform = "none";
  })();

  window.addEventListener("mousemove", onMouseMove);

  // If it ever gets hovered/clicked, dodge too
  noBtn.addEventListener("mouseenter", moveNoButtonRandomly);
  noBtn.addEventListener("click", moveNoButtonRandomly);

  yesBtn.addEventListener("click", () => {
    overlay.classList.add("show");
  });

  overlay.addEventListener("click", (e) => {
    if (e.target === overlay) overlay.classList.remove("show");
  });
</script>

</body>
</html>
