<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --accent:#ff4d6d;
      --accent-dark:#e63b5b;
      --bg:#f4f5f7;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--text);
    }

    .card{
      width:min(560px, 100%);
      background:#fff;
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow: 0 12px 32px rgba(0,0,0,.10);
      overflow:hidden;
    }

    .topbar{
      background: linear-gradient(90deg, var(--accent), #ff7aa2);
      padding:14px 18px;
      color:#fff;
      font-weight:800;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .topbar span{
      font-size:12px;
      opacity:.9;
      font-weight:700;
    }

    .content{
      padding: 28px 22px 22px;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    h1{
      margin: 0;
      font-size: clamp(28px, 4.6vw, 44px);
      line-height:1.08;
      font-weight: 900;
    }
    h1 .name{
      color: var(--accent);
      display:inline-block;
    }

    p{
      margin:0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }

    .playground{
      position: relative;
      width: 100%;
      max-width: 520px;
      height: 170px;
      border-radius: 16px;
      background: #fff;
      border: 1px dashed #e9d5ff;
      padding: 14px;
      overflow: hidden;
    }

    .btn{
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 900;
      cursor: pointer;
      font-size: 14px;
      user-select:none;
      transition: transform .06s ease, filter .15s ease, background .15s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
    }
    .btn:active{ transform: scale(.99); }

    .btn-yes{
      background: var(--accent);
      color: #fff;
      min-width: 130px;
    }
    .btn-yes:hover{ background: var(--accent-dark); }

    .btn-no{
      background: #f3f4f6;
      color: #111827;
      border: 1px solid #e5e7eb;
      box-shadow: none;
      padding: 11px 16px;
      position: absolute; /* so it can move within playground */
      left: 58%;
      top: 58%;
    }
    .btn-no:hover{ background:#eceef2; }

    .row{
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content:center;
      margin-top: 8px;
    }

    .note{
      font-size: 12px;
      color: var(--muted);
    }

    /* Success overlay (optional, triggered by Yes) */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(17,24,39,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .overlay.show{ display:flex; }
    .modal{
      background:#fff;
      border-radius:18px;
      padding:22px 20px;
      width:min(420px, 100%);
      box-shadow: 0 18px 50px rgba(0,0,0,.25);
      text-align:center;
    }
    .modal h2{
      margin:0 0 8px;
      font-size: 26px;
      font-weight: 900;
    }
    .modal p{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
    }
    .modal a{
      display:inline-block;
      background: var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:900;
      padding: 10px 14px;
      border-radius: 12px;
    }
    .modal a:hover{ filter: brightness(.95); }
  </style>
</head>
<body>

  <div class="card">
    <div class="topbar">
      <div>Totally Serious Question</div>
      <span>‚ù§</span>
    </div>

    <div class="content">
      <h1><span class="name">Aleza</span>, will you be my Valentine?</h1>
      <p>There is definitely a correct answer.</p>

      <div class="playground" id="playground" aria-label="button playground">
        <div class="row">
          <button class="btn btn-yes" id="yesBtn" type="button">Yes</button>
        </div>

        <button class="btn btn-no" id="noBtn" type="button">No</button>
      </div>

      <div class="note">Tip: try clicking ‚ÄúNo‚Äù üòÑ</div>
    </div>
  </div>

  <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-label="success">
    <div class="modal">
      <h2>Yeyyy ü•≥</h2>
      <p>Ok perfect. Can‚Äôt wait!!</p>
      <a href="index.html">Back to the ‚Äúcaptcha‚Äù</a>
    </div>
  </div>

<script>
  const playground = document.getElementById("playground");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const overlay = document.getElementById("overlay");

  // Distance (px) from cursor to button that triggers the dodge
  const DODGE_RADIUS = 80;

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function moveNoButtonRandomly(){
    const pad = 10;

    const area = playground.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();

    // available space inside playground for top-left corner of button
    const maxX = area.width - btn.width - pad;
    const maxY = area.height - btn.height - pad;

    const x = Math.random() * (maxX - pad) + pad;
    const y = Math.random() * (maxY - pad) + pad;

    noBtn.style.left = `${clamp(x, pad, maxX)}px`;
    noBtn.style.top  = `${clamp(y, pad, maxY)}px`;
  }

  function onMouseMove(e){
    const btnRect = noBtn.getBoundingClientRect();

    const cx = btnRect.left + btnRect.width / 2;
    const cy = btnRect.top + btnRect.height / 2;

    const dx = e.clientX - cx;
    const dy = e.clientY - cy;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if (dist < DODGE_RADIUS) {
      moveNoButtonRandomly();
    }
  }

  // Start with a random position so it feels alive
  moveNoButtonRandomly();

  // Make it dodge when cursor gets close
  window.addEventListener("mousemove", onMouseMove);

  // If someone somehow clicks "No", still dodge
  noBtn.addEventListener("mouseenter", moveNoButtonRandomly);
  noBtn.addEventListener("click", moveNoButtonRandomly);

  // Yes button -> show a cute modal
  yesBtn.addEventListener("click", () => {
    overlay.classList.add("show");
  });

  // Click outside modal to close (optional)
  overlay.addEventListener("click", (e) => {
    if (e.target === overlay) overlay.classList.remove("show");
  });
</script>

</body>
</html>
